<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <style>
        body{
            font-size: larger;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <p id="test"></p>
    <script type="text/javascript">
        var i = 0;
        var print = " "

        while(i<=10){
            print += "The value of i is "+i + "<br>" ;
            
            i++;
        }
        document.getElementById('test').innerHTML = print;
    </script>
</body>
</html>

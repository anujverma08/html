<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form name="calculator">
        Number 1: <input type="text" name="number1">
        Number 2: <input type="text" name="number2">
        Result : <input type="text"  name="total">
        <input type="button" value="Add" onclick="addition();">
        <input type="button" value="Sub" onclick="subtraction();">
        <input type="button" value="Mul" onclick="multiply();">
        <input type="button" value="Div" onclick="division();">
    </form>
<script>
     function addition(){
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sum = a + b;
        document.calculator.total.value = sum ;
       
        
    }
    function subtraction(){
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var sub = a - b;
        document.calculator.total.value = sub ;
       
        
    }
    function multiply(){
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var mul = a * b;
        document.calculator.total.value = mul ;
       
        
    }
    function division(){
        var a = Number(document.calculator.number1.value);
        var b = Number(document.calculator.number2.value);
        var div = a / b;
        document.calculator.total.value = div ;
       
        
    }

</script>
   
</body>
</html>
